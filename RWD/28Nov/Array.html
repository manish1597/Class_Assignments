    <h3>Sqaure of Array</h3>
    <script>

        var arr=[5,6,7,8];
        document.write("Array of :"+arr);

        document.write("<br>")
        for(var i=0;i<arr.length;i++){
            document.write(" "+arr[i]*arr[i]);


        }

    </script>

</script>
