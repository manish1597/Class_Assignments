<body>
    <h3>Date Object</h3>
    <script>
        var dt= new Date();
        document.write("Today's Date : "+dt);
        document.write("<br>Today's Date : "+dt.getDate());
        document.write("<br>Current Month : "+parseInt(dt.getMonth()));
        document.write("<br>Today's Day : "+dt.getDay());
        document.write("<br>Current Time : "+dt.getTime());
        
    </script>
