<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        
        var num1 = 5;
        var num2 = 10;
    
      
        document.write("Before swapping:<br>");
        document.write("Number 1: " + num1 + "<br>");
        document.write("Number 2: " + num2 + "<br>");
    
        
        var temp;
        temp = num1;
        num1 = num2;
        num2 = temp;
    
       
        document.write("<br>After swapping:<br>");
        document.write("Number 1: " + num1 + "<br>");
        document.write("Number 2: " + num2 + "<br>");
    </script>
    
    
</body>
</html>
