<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var no = 90;
        switch (true) {
            case (no > 80):
                document.write("<p style='font-size:25px;color:green;'>Grade A+</p>");
                break;
    
            case (no > 70):
                document.write("<p style='font-size:25px;color:blue;'>Grade A</p>");
                break;
    
            case (no > 50):
                document.write("<p style='font-size:25px;color:orange;'>Grade B</p>");
                break;
    
            case (no > 35):
                document.write("<p style='font-size:25px;color:yellow;'>Grade C</p>");
                break;
    
            case (no <= 35):
                document.write("<p style='font-size:25px;color:red;'>FAIL</p>");
                break;
    
            default:
                document.write("<p style='font-size:25px;color:purple;'>Invalid choice</p>");
                break;
        }
    </script>
    
</body>

</body>
</html>
