<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var no = 5;
        var fact = 1;
    
        for (var i = 1; i <= no; i++) {
            fact = fact * i;
        }
    
        document.write("Factorial of given number is: " + fact);
    </script>
    
</body>
</html>
