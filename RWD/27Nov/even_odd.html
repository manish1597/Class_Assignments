<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(i=0;i<=100;i++){
            if(i%2==0){
                document.write("<br> Even no:"+i);
            }
            else{
                document.write("<br> Odd no:"+i);
            }
        }
    </script>
    
</body>
</html>
