<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap year</title>
</head>
<body>
    <script type="text/javascript">
        var year = 1986;
        document.write(year);
        if(year%4==0 && year%100!=0 ){
            document.write(" is Leap Year");
        }
        else if(year%400==0){

            document.write(" is Leap Year");
            

        }
        else{

            document.write("  is Not a Leap Year");

        }

    
    </script>
</body>
</html>
