<body align="center">

     <script>
        $(document).ready(function(){
            $('#btn1').click(function(){
                $('#img1').hide(3200);
            })

            $('#btn2').click(function(){
                $('#img1').show(3200);
            })

            $('#btn3').click(function(){
                $('#img1').toggle(3200);
            })
            
        })
     </script>

    <img src="tree.gif  " alt="error" id="img1">
    <br><br>

    <button id="btn1">Hide</button>
    <button id="btn2">Show</button>
    <button id="btn3">Toggle</button>
